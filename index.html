<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Title of the page-->
    <div class="bg-dark">
        <h1 class="text-center mb-2 p-2 text-light">Weather Dashboard</h1>
    </div>

    <!--Title of the page-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-5">
                <form action="">
                    <div class="input-group m-2 pr-3 mt-4">
                        <div class="col-12 pl-0"><h5>Search for a City:</h5></div>
                        <input type="text" class="form-control" id="search-city-input" placeholder="Search here">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit" id="search-city-button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="w-100">
                    <ul class="list-group mx-2 mt-3" id="city-list">

                    </ul>
                </div>
            </div>
            <div class="col-md-9 pr-5">
                <div class="card shadow m-3 mt-4">
                    <div class="card-body" id="city-today">
                        <h3 id="city-name"></h3>
                        <div id="city-weather"></div>
                    </div>
                </div>
                <div class="m-3">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light" id="city-forecast">

                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
